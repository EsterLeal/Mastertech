<!-- Comando de Django que indica no html, como se fosse o link do css, por exemplo. Avisa ele que carrega arquivos estaticos - é como se fosse tag html porém do django, por este motivo escreve entre {chaves} -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Portfólio</title>
</head>
<body>
    <h1> Meu portfólio!</h1>

    <h2>Meu nome é {{nome}}</h2>

    <h3> Meus conhecimentos: </h3>
    {% for item in conhecimentos %}
        <li> {{item}} </li>
    {% endfor %}

    
        <li> GIT </li>
        <li> Python</li>
        <li> Django </li>
        <li> HTML</li>
        <li> CSS </li>
    
        <h3>Endereço: </h3>

        <li>
            Cidade: São Paulo
        </li>
   
    
</body>
</html>
